<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table id="board">
        <tr>
          <td class="cell" data-index="0"></td>
          <td class="vert cell" data-index="1"></td>
          <td class="cell" data-index="2"></td>
        </tr>
        <tr>
          <td class="hori cell" data-index="3"></td>
          <td class="vert hori cell" data-index="4"></td>
          <td class="hori cell" data-index="5"></td>
        </tr>
        <tr>
          <td class="cell" data-index="6"></td>
          <td class="vert cell" data-index="7"></td>
          <td class="cell" data-index="8"></td>
        </tr>
      </table>
</body>
</html>
